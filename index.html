<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Kencan Lucu</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffebcd;
            color: #333;
            text-align: center;
            animation: backgroundAnimation 10s infinite alternate;
            overflow: hidden; /* Menyembunyikan overflow untuk animasi partikel */
        }
        
        @keyframes backgroundAnimation {
            0% { background-color: #ffebcd; }
            50% { background-color: #ffcccb; }
            100% { background-color: #ffe4e1; }
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: bounce 2s infinite alternate;
            position: relative; /* Agar efek cahaya berfungsi dengan baik */
            overflow: hidden; /* Menyembunyikan overflow untuk efek cahaya */
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        h1 {
            color: #ff69b4;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(255, 105, 180, 0.7); /* Menambahkan bayangan pada teks */
        }

        .form-field {
            margin: 15px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ff69b4;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; /* Menambahkan transform pada hover */
        }

        button:hover {
            background-color: #ff1493;
            transform: scale(1.05); /* Efek zoom saat hover */
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #555;
        }

        /* Animasi cahaya */
        .light {
            position: absolute;
            border-radius: 50%;
            animation: lightAnimation 2s infinite alternate;
        }

        @keyframes lightAnimation {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .light-1 { top: 20%; left: 10%; width: 60px; height: 60px; background: rgba(255, 105, 180, 0.5); }
        .light-2 { top: 60%; right: 15%; width: 80px; height: 80px; background: rgba(255, 215, 0, 0.5); }
        .light-3 { bottom: 10%; left: 20%; width: 40px; height: 40px; background: rgba(0, 191, 255, 0.5); }

    </style>
</head>
<body>
    <div class="container">
        <h1>Undangan Kencan untuk Zidnaa!</h1>
        <p>Hai cantikk! Siap buat kencan yang seruu gaa? Pilih detailnya di bawah yaa!</p>
        
        <form action="https://formspree.io/f/mldeeayz" method="POST">
            <div class="form-field">
                <label for="date">Tanggal:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-field">
                <label for="time">Waktu:</label>
                <input type="time" id="time" name="time" required>
            </div>

            <div class="form-field">
                <label for="location">Tempat:</label>
                <select id="location" name="location" required>
                    <option value="" disabled selected>Pilih tempat</option>
                    <option value="ngopi disekitar sidoarjo">ngopi di sidoarjo </option>
                    <option value="wisata alam">wisata alam ke arah malang dan sekitar</option>
                    <option value="nongkrong malang">nongkrong ke arah malang dan sekitar</option>
                    <option value="nongkrong di surabaya">nongkrong di Surabaya</option>
                </select>
            </div>

            <div class="form-field">
                <label for="outfit">Outfit:</label>
                <select id="outfit" name="outfit" required>
                    <option value="" disabled selected>Pilih outfit</option>
                    <option value="Casual">Casual</option>
                    <option value="santai tapi keren">santai tapi keren</option>
                    <option value="Santai celana pendek">santai celana pendek</option>
                    <option value="rapi bersepatu">rapi bersepatu </option>
                </select>
            </div>

            <button type="submit">Kirim Undangan!</button>
        </form>
        
        <div class="footer">
            <p>üç≠ untuk perjalanan yang penuh cinta! üç≠</p>
        </div>

        <!-- Efek cahaya -->
        <div class="light light-1"></div>
        <div class="light light-2"></div>
        <div class="light light-3"></div>
    </div>
</body>
</html>
